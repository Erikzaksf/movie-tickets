<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class='jumbotron'>
    </div>
    <div class="app-logo">
      <img src="img/logo.jpg" alt="Book My Show">
    </div>
    <div class="wrapper">
      <div class="container">
        <!--notification page start  -->
        <div class="notification hide">
          <div class="notification-wrapper">
            <p></p>
            <button type="ok" name="ok">Ok</button>
          </div>
        </div>
        <!--notification page start  -->
        <!--admin page start  -->
        <div class="page-header">
          <h1>Admin</h1>
        </div>
        <form>
          <div class="form-group">
            <label for:"movie-info">Enter a movie:</label>
            <input type="text" class="form-control" id="movie-info">
          </div>
          <div id="theater-timing">
          </div>
          <button class="add-info">Add Information</button>
          <button class="add-theater">Add Theater</button>
          <button class="delete">Delete</button>
        </form>
        <!--admin page end  -->
      </div>
    </div>
  </body>
</html>
