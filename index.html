<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class='jumbotron'>
    </div>
    <div class="app-logo">
      <img src="img/logo.jpg" alt="Book My Show">
    </div>
    <div class="wrapper">
      <div class="content">
        <form id=signUp>
          User Name:<br>
          <input type="text" id="newName" name="newName"><br>
          Password:<br>
          <input type="text" id="newPassword" name="newpassword"><br>
          Re-enter password:<br>
          <input type="text" id="verPassword" name="verPassword"><br>
          User Type:<br>
          <select  name="userType">
            <<option value="User">User</option>
            <<option value="Admin">Admin</option>
          </select>
          <br>
          <br>
          <button type="button" name="submit">Submit</button>
        </form>
        <br>
        <form id=logIn>
          User Name:<br>
          <input type="text" id="name" name="name"><br>
          Password:<br>
          <input type="text" id="password" name="password"><br>
          User Type:<br>
          <select  name="userType">
            <<option value="User">User</option>
            <<option value="Admin">Admin</option>
          </select>
          <br>
          <br>
          <button type="button" name="submit">Log In</button>
        </form>
      </div>
    </div>
  </body>
</html>
